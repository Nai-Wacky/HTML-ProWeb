<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link rel="stylesheet" href="StylePerfil.css">

        <title>Any Job</title>

        <link rel="icon" href="images/Any-job-icon.ico" type="image/x-icon"/>

    </head>





    
    <body style="background-color:#EEEEEE;">

        <div class="navbar">

            <!-- Logo Izquierda -->

            <button class="buttonImageLogo">
                <img src="images/Any Job Imagotipo chiquito.png" width="180" height="60" title="Any job">
            </button>

            <!-- Buscador -->

            <div style="margin: 0 auto;" class="search-box">
                <input type="text" placeholder="Herramientas...">
                <button>
                    <img src="https://cdn-icons-png.flaticon.com/512/622/622669.png" alt="Buscar">
                </button>
            </div>

            <!-- Opciones -->

            <button class="buttonOpcion">
                <img src="images/Perfil Any Job.png" href="" width="38" height="43" title="Perfil">
            </button>

            <button class="buttonOpcion">
                <img src="images/Catalogo Any Job.png" width="30" height="43" title="Catalogo de proveedores">
            </button>

            <button class="buttonOpcion">
                <img src="images/Carrito de compras.png" width="43" height="43" title="Carrito de compras">
            </button>

        </div>

        <div class="supercontenedor">
            <div class="confPerfil">
            <h1>Configuracion de perfil</h1>
            <form id="loginForm">
                <div class="input-container">
                    <input type="text" name="nombre" id="nombre" placeholder=" " required>
                    <label for="nombre">Nombre de usuario</label>
                </div>
    
                <div class="input-container">
                    <input type="text" name="correo" id="correo" placeholder=" " required>
                    <label for="correo">Correo electronico</label>
                </div>
                
                <button type="submit">Guardar cambios</button>
            </form>
        </div>

        <div class="supercontenedor">
            <div class="confPerfil">
            <h1>Cambiar contraseña</h1>
            <form id="loginFormPassword">
                <div class="input-container">
                    <input type="text" name="password" id="password" placeholder=" " required>
                    <label for="password">Contraseña actual</label>
                </div>
    
                <div class="input-container">
                    <input type="text" name="npassword" id="npassword" placeholder=" " required>
                    <label for="npassword">Nueva contraseña</label>
                </div>

                <div class="input-container">
                    <input type="text" name="cpassword" id="cpassword" placeholder=" " required>
                    <label for="cpassword">Confirmar contraseña</label>
                </div>
                
                <button type="submit">Guardar cambios</button>
            </form>
        </div>

        <div class="supercontenedor">
            <div class="confPerfil">
            <h1>Configuracion de perfil</h1>
            <form id="loginFormDirection">
                

                
                <button type="submit">Añadir dirección</button>
            </form>
        </div>

        </div>

        
        <div class="footer">

            <div>
                <h1>Información</h1>
                <p><b>Acerca de nosotros</b></p>
                <p><b>Términos y Condiciones</b></p>
                <p><b>Aviso de privacidad</b></p>
            </div>
            
            <div>
                <h1>Atención al cliente</h1>
                <p><b>Garantías</b></p>
                <p><b>Devoluciones</b></p>
                <p><b>Facturación</b></p>
            </div>
            
            <div>
                <h1>Contáctanos</h1>
                <p><b>800 00 ANY JOB</b></p>
                <p><b>servicioac@anyjob.com.mx</b></p>
                <p><b>Redes sociales</b></p>
            </div>

        </div>

        <div class="imgFooter">
            <img src="images/Any job isotipo.png" alt="Isotipo">
        </div>

        </script>

    </body>

</html>
