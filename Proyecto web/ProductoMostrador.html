<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link rel="stylesheet" href="TheStyle.css">

        <title>Any Job</title>

        <link rel="icon" href="Any-job-icon.ico" type="image/x-icon"/>

        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: Arial, sans-serif;
            }

            .navbar {
                background-color: #003F63; 
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 10px 20px;
            }

            .buttonImageLogo {
                background: none;
                border: none;
                cursor: pointer;
                margin-left: 5px;
            }

            .search-box {
                display: flex;
                align-items: center;
                border: 2px solid #ccc;
                border-radius: 10px;
                padding: 5px 10px;
                width: 500px;
                background-color: white;
            }

            .search-box input {
                border: none;
                outline: none;
                flex: 1;
                padding: 5px;
                font-size: 16px;
                background: transparent;
            }

            .search-box input::placeholder {
                font-style: italic;
                color: #aaa;
            }

            .search-box button {
                background: none;
                border: none;
                cursor: pointer;
            }

            .search-box button img {
                width: 20px;
                height: 20px;
            }

            .buttonOpcion {
                background: none;
                border: none;
                cursor: pointer;
                margin-right: 35px;
            }

            
        </style>

    </head>





    
    <body style="background-color:#82BEDA;">

        <div class="navbar">

            <!-- Logo Izquierda -->

            <button class="buttonImageLogo">
                <img src="Any Job Imagotipo chiquito.png" width="129" height="43" title="Any job">
            </button>

            <!-- Buscador -->

            <div style="margin: 0 auto;" class="search-box">
                <input type="text" placeholder="Herramientas...">
                <button>
                    <img src="https://cdn-icons-png.flaticon.com/512/622/622669.png" alt="Buscar">
                </button>
            </div>

            <!-- Opciones -->

            <button class="buttonOpcion">
                <img src="Perfil Any Job.png" href="" width="38" height="43" title="Perfil">
            </button>

            <button class="buttonOpcion">
                <img src="Catalogo Any Job.png" width="30" height="43" title="Catalogo de proveedores">
            </button>

            <button class="buttonOpcion">
                <img src="Carrito de compras.png" width="43" height="43" title="Carrito de compras">
            </button>

        </div>






        <script>

            

        </script>

    </body>

</html>
