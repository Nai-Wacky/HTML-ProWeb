<!DOCTYPE html>
<html>
  <head>
    <meta
      charset="utf-8"
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <link rel="stylesheet" href="TheStyleProductoMostrador.css" />
    <link rel="stylesheet" href="TheStyle.css" />
    <link rel="stylesheet" href="StyleC.css" />

    <title>Any Job</title>

    <link rel="icon" href="images/Any-job-icon.ico" type="image/x-icon" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
      }

      .navbar {
        background-color: #003f63;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 20px;
      }

      .buttonImageLogo {
        background: none;
        border: none;
        cursor: pointer;
        margin-left: 5px;
      }

      .search-box {
        display: flex;
        align-items: center;
        border: 2px solid #ccc;
        border-radius: 10px;
        padding: 5px 10px;
        width: 500px;
        background-color: white;
      }

      .search-box input {
        border: none;
        outline: none;
        flex: 1;
        padding: 5px;
        font-size: 16px;
        background: transparent;
      }

      .search-box button {
        background: none;
        border: none;
        cursor: pointer;
      }

      .search-box button img {
        width: 20px;
        height: 20px;
      }

      .buttonOpcion {
        background: none;
        border: none;
        cursor: pointer;
        margin-right: 35px;
      }

      .producto-detalle {
        max-width: 1200px;
        min-height: 800px;
        margin: 40px auto;
        padding: 40px;
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        display: flex;
        gap: 20px;
        align-items: flex-start;
      }

      .producto-imagenes {
        flex: 0 0 600px;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100% ;
        margin-right: 0%;
      }

      .producto-carrusel {
        position: relative;
        width: 500PX;
        height: 500PX;
        margin-bottom: 20px;
        border: 2px solid #ddd;
        border-radius: 12px;
        background-color: #fff;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #imagen-principal {
        max-width: 90%;
        max-height: 90%;
        object-fit: contain;
        display: block;
      }

      .producto-info {
        flex: 1;
        min-width: 400px;
        padding-left: 20px;
        padding-top: 0;
      }

      .miniaturas-container {
        display: flex;
        gap: 10px;
        padding: 10px 0;
        width: 100%;
        flex-wrap: wrap;
        justify-content: center;
      }

      .miniaturas-container::-webkit-scrollbar {
        height: 8px;
      }

      .miniaturas-container::-webkit-scrollbar-track {
        background: #ddd;
        border-radius: 4px;
      }

      .miniaturas-container::-webkit-scrollbar-thumb {
        background-color: #003f63;
        border-radius: 4px;
      }

      .miniatura {
        flex: 0 0 90px;
        width: 90px;
        height: 90px;
        border: 2px solid #ddd;
        border-radius: 4px;
        cursor: pointer;
        transition: border-color 0.3s ease;
        background-color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 4px;
        margin-bottom: 10px;
      }

      .miniatura:hover {
        border-color: #003f63;
      }

      .miniatura.activa {
        border-color: #003f63;
        box-shadow: 0 0 5px rgba(0, 63, 99, 0.3);
      }

      .miniatura img {
        max-width: 100%;
        max-height: 100%;
        width: auto;
        height: auto;
        object-fit: contain;
      }

      .carrusel-btn {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        z-index: 10;
        background: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 30px;
      }

      .prev-btn {
        left: 10px;
      }

      .next-btn {
        right: 10px;
      }

      .producto-nombre {
        font-size: 32px;
        font-weight: bold;
        margin-bottom: 20px;
      }

      .producto-marca {
        color: #666;
        margin-bottom: 30px;
        font-size: 18px;
      }

      .producto-precio {
        font-size: 36px;
        color: #003f63;
        margin-bottom: 30px;
      }

      .producto-descripcion {
        margin-bottom: 30px;
        line-height: 1.8;
        font-size: 16px;
      }

      .producto-categoria {
        color: #666;
        margin-bottom: 10px;
      }

      .btn-agregar {
        background-color: #003f63;
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
      }

      .btn-agregar:hover {
        background-color: #002d47;
      }

      .contenedorProductos {
        max-width: 92%;
        margin: auto;
        text-align: left;
        padding-bottom: 20px;
      }

      .carrusel {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }

      .carrusel-contenido {
        display: flex;
        flex-wrap: nowrap;
        gap: 15px;
        overflow-x: auto;
        scroll-behavior: smooth;
        scrollbar-width: none;
        -ms-overflow-style: none;
      }

      .carrusel-contenido::-webkit-scrollbar {
        display: none;
      }

      .producto {
        flex: 0 0 auto;
        background: white;
        border-radius: 10px;
        padding: 15px;
        text-align: center;
        width: 220px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .producto:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      }

      .boton {
        background: white;
        border: none;
        cursor: pointer;
        font-size: 20px;
        padding: 10px;
        border-radius: 50%;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        margin: 10px;
        z-index: 1;
      }

      .boton:hover {
        background: #ddd;
      }

      .boton img {
        width: 20px;
        height: 20px;
      }
    </style>
  </head>

  <body style="background-color: #eeeeee">
    <div class="navbar">
      <!-- Logo Izquierda -->
      <button class="buttonImageLogo" onclick="window.location.assign('AnyJobHome.html')">
        <img src="images/Any Job Imagotipo chiquito.png" width="180" height="60" title="Any job" />
      </button>

      <!-- Buscador -->
      <div style="margin: 0 auto" class="search-box">
        <input id="busqueda" type="text" placeholder="¿Qué estás buscando?" />
        <button onclick="buscarProducto()">
          <img src="https://cdn-icons-png.flaticon.com/512/622/622669.png" alt="Buscar" />
        </button>
      </div>

      <!-- Opciones -->
      <button class="buttonOpcion" onclick="window.location.assign('Perfil.html')">
        <img src="images/navbar/Perfil Any Job.png" width="38" height="43" title="Perfil" />
        <h3 id="bienvenida" style="color: white">Iniciar Sesión</h3>
      </button>

      <button class="buttonOpcion" onclick="window.location.assign('Categorias.html')">
        <img src="images/navbar/Pedidos.png" width="30" height="43" title="Catálogo de proveedores" />
      </button>

      <button class="buttonOpcion" onclick="window.location.assign('Carrito.html')">
        <img src="images/navbar/Carrito de compras.png" width="43" height="43" title="Carrito de compras" />
      </button>
    </div>

    <div class="producto-detalle" id="producto-contenido">
      <!-- El contenido del producto se cargará dinámicamente aquí -->
    </div>

    <div style="padding-top: 50px; padding-bottom: 20px">
      <h2
        style="
          font-size: clamp(30px, 3vw, 50px);
          text-align: left;
          font-family: helvetica;
          padding-left: 125px;
        "
      >
        Productos relacionados
      </h2>
    </div>

    <div class="contenedorProductos">
      <div class="carrusel">
        <button class="boton boton-izquierda" onclick="moverCarrusel(-1)">
          <img src="images/Flecha izquierda.png" alt="izquierda" />
        </button>

        <div class="carrusel-contenido" id="carrusel">
          <!-- Los productos se cargarán dinámicamente aquí -->
        </div>

        <button class="boton boton-derecha" onclick="moverCarrusel(1)">
          <img src="images/Flecha derecha.png" alt="derecha" />
        </button>
      </div>
    </div>

    <footer class="footer">
      <div class="footer-section">
        <h2>Información</h2>
        <a href="#">Acerca de nosotros</a>
        <a href="#">Términos y condiciones</a>
        <a href="#">Aviso de privacidad</a>
      </div>

      <div class="footer-section">
        <h2>Atención al cliente</h2>
        <a href="#">Garantías</a>
        <a href="#">Devoluciones</a>
        <a href="#">Facturación</a>
      </div>

      <div class="footer-section">
        <h2>Contáctanos</h2>
        <p>📞 800 00 ANY JOB</p>
        <p>✉️ servicioac@anyjob.com.mx</p>
        <div class="social-icons">
          <a href="#"><img src="images/icons/facebook.svg" alt="Facebook" />Facebook</a>
          <a href="#"><img src="images/icons/instagram.svg" alt="Instagram" />Instagram</a>
          <a href="#"><img src="images/icons/twitter.svg" alt="Twitter" />Twitter</a>
        </div>
      </div>
    </footer>

    <div class="imgFooter">
      <img src="images/Any job isotipo.png" alt="Isotipo" />
    </div>

    <script>
      function cambiarCantidad(cambio) {
        let cantidadInput = document.getElementById("cantidad");
        let cantidad = parseInt(cantidadInput.value);
        cantidad = cantidad + cambio;
        if (cantidad < 1) cantidad = 1;
        cantidadInput.value = cantidad;
      }

      function moverCarrusel(direccion) {
        const carrusel = document.getElementById("carrusel");
        const desplazamiento = 250;
        carrusel.scrollBy({
          left: direccion * desplazamiento,
          behavior: "smooth",
        });
      }

      //----------------------------------------------LOCALSTORAGE----------------------------------------------

      const nombre = localStorage.getItem("nombre");

      window.addEventListener("DOMContentLoaded", () => {
        const nombreGuardado = localStorage.getItem("usuarioNombre");
        if (nombreGuardado) {
          document.getElementById("bienvenida").textContent = nombreGuardado;
        }
      });

      async function cargarProducto() {
        try {
          const params = new URLSearchParams(window.location.search);
          const idProducto = params.get('id');
          
          if (!idProducto) {
            mostrarError('No se especificó un producto');
            return;
          }

          console.log('Cargando producto con ID:', idProducto);
          const response = await fetch(`phps/getProducto.php?id=${idProducto}`);
          const data = await response.json();
          
          console.log('Respuesta del servidor:', data);

          if (data.error) {
            mostrarError(data.error);
            return;
          }

          const contenedor = document.getElementById('producto-contenido');
          
          contenedor.innerHTML = `
            <div class="producto-imagenes">
              <div class="producto-carrusel">
                <button class="carrusel-btn prev-btn" onclick="cambiarImagen(-1)">&#10094;</button>
                <img id="imagen-principal" src="${data.imagenes[0]}" alt="${data.nombre}">
                <button class="carrusel-btn next-btn" onclick="cambiarImagen(1)">&#10095;</button>
              </div>
              <div class="miniaturas-container">
                ${data.imagenes.map((img, index) => `
                  <div class="miniatura ${index === 0 ? 'activa' : ''}" onclick="seleccionarImagen(${index})">
                    <img src="${img}" alt="${data.nombre} - imagen ${index + 1}">
                  </div>
                `).join('')}
              </div>
            </div>
            <div class="producto-info">
              <div class="producto-nombre">${data.nombre}</div>
              <div class="producto-marca">Marca: ${data.Marca}</div>
              <div class="producto-precio">$${data.precio}</div>
              <div class="producto-categoria">Categoría: ${data.Categoria}</div>
              <div class="producto-descripcion">${data.descripcion || 'Sin descripción disponible'}</div>
              <button class="btn-agregar" onclick="agregarAlCarrito(${data.id_producto})">Agregar al carrito</button>
            </div>
          `;

          window.imagenes = data.imagenes;
          window.imagenActual = 0;

          // Cargar productos relacionados basados en la categoría
          await cargarProductosRelacionados(data.Categoria);

        } catch (error) {
          console.error('Error al cargar el producto:', error);
          mostrarError(`Error al cargar el producto: ${error.message}`);
        }
      }

      function seleccionarImagen(index) {
        window.imagenActual = index;
        const imgElement = document.getElementById('imagen-principal');
        const miniaturas = document.querySelectorAll('.miniatura');
        
        // Actualizar imagen principal con efecto de transición
        imgElement.style.opacity = '0';
        setTimeout(() => {
          imgElement.src = window.imagenes[index];
          imgElement.style.opacity = '1';
        }, 200);
        
        // Actualizar estado activo de las miniaturas
        miniaturas.forEach((miniatura, i) => {
          if (i === index) {
            miniatura.classList.add('activa');
          } else {
            miniatura.classList.remove('activa');
          }
        });
      }

      function cambiarImagen(direccion) {
        const imagenes = window.imagenes;
        if (!imagenes || imagenes.length <= 1) return;

        const nuevoIndex = (window.imagenActual + direccion + imagenes.length) % imagenes.length;
        seleccionarImagen(nuevoIndex);
      }

      async function agregarAlCarrito(idProducto) {
        try {
          const formData = new FormData();
          formData.append('idProducto', idProducto);

          const response = await fetch('phps/agregarAlCarrito.php', {
            method: 'POST',
            body: formData
          });

          const data = await response.json();

          if (data.success) {
            mostrarNotificacion('Producto agregado al carrito exitosamente', 'success');
          } else if (data.error) {
            if (data.error.includes('iniciar sesión')) {
              mostrarNotificacion('Debes iniciar sesión para agregar productos al carrito', 'error');
              setTimeout(() => {
                window.location.href = 'Login.html';
              }, 2000);
            } else {
              mostrarNotificacion(data.error, 'error');
            }
          }
        } catch (error) {
          console.error('Error:', error);
          mostrarNotificacion('Error al agregar al carrito', 'error');
        }
      }

      function mostrarError(mensaje) {
        const contenedor = document.getElementById('producto-contenido');
        contenedor.innerHTML = `
          <div style="text-align: center; padding: 20px;">
            <h2>Error</h2>
            <p>${mensaje}</p>
            <button onclick="window.location.href='Categorias.html'" style="margin-top: 20px; padding: 10px 20px;">
              Volver a Categorías
            </button>
          </div>
        `;
      }

      function mostrarNotificacion(mensaje, tipo) {
        const notificacion = document.createElement('div');
        notificacion.className = `notificacion ${tipo}`;
        notificacion.textContent = mensaje;
        
        notificacion.style.position = 'fixed';
        notificacion.style.top = '20px';
        notificacion.style.right = '20px';
        notificacion.style.padding = '15px 25px';
        notificacion.style.borderRadius = '5px';
        notificacion.style.zIndex = '1000';
        
        if (tipo === 'success') {
          notificacion.style.backgroundColor = '#4CAF50';
          notificacion.style.color = 'white';
        } else {
          notificacion.style.backgroundColor = '#f44336';
          notificacion.style.color = 'white';
        }

        document.body.appendChild(notificacion);

        setTimeout(() => {
          notificacion.style.opacity = '0';
          notificacion.style.transition = 'opacity 0.5s ease';
          setTimeout(() => {
            document.body.removeChild(notificacion);
          }, 500);
        }, 3000);
      }

      // Verificar sesión
      async function verificarSesion() {
        try {
          const response = await fetch('phps/checkSession.php');
          const data = await response.json();
          
          const bienvenidaElement = document.getElementById('bienvenida');
          
          if (data.loggedin) {
            bienvenidaElement.textContent = `¡Hola, ${data.nombre}!`;
          } else {
            bienvenidaElement.textContent = 'Iniciar Sesión';
          }
        } catch (error) {
          console.error('Error al verificar la sesión:', error);
        }
      }

      // Inicializar la página
      window.addEventListener('DOMContentLoaded', () => {
        verificarSesion();
        cargarProducto();
      });

      // Función de búsqueda
      function buscarProducto() {
        const valorBusqueda = document.getElementById("busqueda").value.trim();
        if (valorBusqueda) {
          window.location.href = `Categorias.html?filtro=${encodeURIComponent(valorBusqueda)}`;
        }
      }

      async function cargarProductosRelacionados(categoriaActual) {
        try {
          const response = await fetch('phps/getProductos.php');
          const productos = await response.json();
          
          if (!Array.isArray(productos)) {
            console.error('Error: Los productos no son un array');
            return;
          }

          // Filtrar productos de la misma categoría, excluyendo el producto actual
          const params = new URLSearchParams(window.location.search);
          const idProductoActual = params.get('id');
          
          const productosRelacionados = productos
            .filter(p => p.Categoria === categoriaActual && p.id_producto !== idProductoActual)
            .slice(0, 8); // Limitar a 8 productos

          const carrusel = document.getElementById('carrusel');
          carrusel.innerHTML = productosRelacionados.map(producto => `
            <div class="producto">
              <img src="${producto.imagenes[0]}" alt="${producto.nombre}" onclick="window.location.href='ProductoMostrador.html?id=${producto.id_producto}'" style="cursor: pointer;" />
              <h3>${producto.nombre}</h3>
              <p>$${producto.precio}</p>
              <button class="boton-agregar" onclick="agregarAlCarrito(${producto.id_producto})">Añadir al carrito</button>
            </div>
          `).join('');

        } catch (error) {
          console.error('Error al cargar los productos relacionados:', error);
        }
      }
    </script>
  </body>
</html>
